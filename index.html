<!DOCTYPE html>
<html>
<head>
  <title> BSpline Sketcher </title>

  <link href="style.css" rel="stylesheet">

</head>

<body>

  <table>
    <tr>
      <td>
        <div class="slate">
          Slate
          Hello World
        </div>
      </td>
      <td>
        <table>
          <tr>
            <td>
              <div class="stackframe">
                Goodbye World.
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="controlboard">
                <button onclick="movePoint()">Move Point</button>
                <br>
                <button onclick="addSegment()">Add Segment</button>
                <br>
                <button onclick="addControlPoint()">Add Control Point</button>
                <br>
                <button onclick="removeControlPoint()">Delete Control Point</button>
                <br>
                <button onclick="removeSegment()">Delete Segment</button>
                <br>
              </div>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td>
        <div class="statusbar">
          <p id="status"></p>
          <p id="usermsg"></p>
        </div>
      </td>
    </tr>
  </table>

  <script src="raphael.js"></script> 
  <script>
    const SlateModes = {
      MOVE: 'move',
      ADDCNTRLPT: 'add.cp',
      ADDSGMNT: 'add.sgmnt',
      REMOVECNTRLPT: 'remove.cp',
      REMOVESGMNT: 'remove.sgmnt',
    }

    var slateMode = SlateModes.MOVE;
    updateStatus();

    var paper = Raphael(10, 50, 320, 200);

    function updateStatus() {
      document.getElementById("status").innerHTML = "STATUS: '<b>"+slateMode+"</b>'.";
    }

    function movePoint() {
      slateMode = SlateModes.MOVE;
      updateStatus();
    }

    function addSegment() {
      slateMode = SlateModes.ADDSGMNT;
      updateStatus();
      // Creates circle at x = 50, y = 40, with radius 10
      var circle = paper.circle(50, 40, 10);
      // Sets the fill attribute of the circle to red (#f00)
      circle.attr("fill", "#f00");

      // Sets the stroke attribute of the circle to white
      circle.attr("stroke", "#fff");
    }

    function addControlPoint() {
      slateMode = SlateModes.ADDCNTRLPT;
      updateStatus();
    }

    function removeControlPoint() {
      slateMode = SlateModes.REMOVECNTRLPT;
      updateStatus();
    }

    function removeSegment() {
      slateMode = SlateModes.REMOVESGMNT;
      updateStatus();
    }
  </script>

</body>
</html>
